<!DOCTYPE html>
<html>
<head>
  <title>Genotype Match Checker</title>
  <link rel="stylesheet" href="style.css">
	<!-- <link rel="icon" type="image/png" href="favicon.png"/> -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>Genotype Match Checker</h1>
    </div>

    <div class="main">
      <div class="genotypes">
        <div class="gene-group">
          <h2 class="label">MAN</h2>
          <ul id="man">
            <li><button class="man" value="AA">AA</button></li>
            <li><button class="man" value="AS">AS</button></li>
            <li><button class="man" value="AC">AC</button></li>
            <li><button class="man" value="SC">SC</button></li>
            <li><button class="man" value="SS">SS</button></li>
          </ul>
        </div>

        <div class="gene-group gene-group-woman">
          <h2 class="label">WOMAN</h2>
          <ul id="woman">
            <li><button class="woman" value="AA">AA</button></li>
            <li><button class="woman" value="AS">AS</button></li>
            <li><button class="woman" value="AC">AC</button></li>
            <li><button class="woman" value="SC">SC</button></li>
            <li><button class="woman" value="SS">SS</button></li>
          </ul>
        </div>
      </div>

        <div class="button">
          <input type="button" value="CHECK" class="check"/>
        </div>

      <div class="result">
        <p class="result-text">RESULT!</p>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
