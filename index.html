<!DOCTYPE html>
<html>
<head>
  <title>Genotype Match Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>Genotype Match Checker</h1>
    </div>

    <div class="main">
      <div class="genotypes">
        <div class="gene-group">
          <h2 class="label">MAN</h2>
          <ul id="man">
            <li><button class="man" value="AA">AA</button></li>
            <li><button class="man" value="AS">AS</button></li>
            <li><button class="man" value="AC">AC</button></li>
            <li><button class="man" value="SC">SC</button></li>
            <li><button class="man" value="SS">SS</button></li>
          </ul>
        </div>

        <div class="gene-group">
          <h2 class="label">WOMAN</h2>
          <ul>
            <li class="woman 1">AA</li>
            <li class="woman 2">AS</li>
            <li class="woman 3">AC</li>
            <li class="woman 4">SC</li>
            <li class="woman 5">SS</li>
          </ul>
        </div>
      </div>

      <div class="result">
        <p>RESULT!</p>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
