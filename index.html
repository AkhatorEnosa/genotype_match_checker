<!DOCTYPE html>
<html>
<head>
  <title>Genotype Match Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>Genotype Match Checker</h1>
    </div>

    <div class="main">
      <div class="genotypes">
        <div class="gene-group1">
          <h2 class="label">MAN</h2>
          <button type="button" class="option 1">AA</button>
          <button type="button" class="option 2">AS</button>
          <button type="button" class="option 3">AC</button>
          <button type="button" class="option 4">SC</button>
          <button type="button" class="option 5">SS</button>
        </div>
        <div class="gene-group2">
          <h2 class="label">WOMAN</h2>
          <button type="button" class="option 1">AA</button>
          <button type="button" class="option 2">AS</button>
          <button type="button" class="option 3">AC</button>
          <button type="button" class="option 4">SC</button>
          <button type="button" class="option 5">SS</button>
        </div>
      </div>

      <div class="result">
        <p>RESULT!</p>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
