<!DOCTYPE html>
<html>
  <head>
    <title>Welcome</title>
    <link rel="stylesheet" href="slider.css">
  </head>
<body>
  <!-- Slideshow container -->
  <div class="slideshow-container">
    <div class="backdrop"></div>
    <div class="header">
      <h1>Welcome!</h1>
    </div>

    <!-- Full-width images with number and caption text -->
    <div class="mySlides">
      <img src="https://images.unsplash.com/photo-1501631259223-89d4e246ed23?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1520&q=80">
      <div class="text">You have fallen in love with "The One" right?</div>
    </div>

    <div class="mySlides">
      <img src="https://images.unsplash.com/photo-1511285560929-80b456fea0bc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1498&q=80">
      <div class="text">And i bet you both plan to get married...</div>
    </div>

    <div class="mySlides">
      <img src="https://images.unsplash.com/photo-1547948577-438c80482068?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80">
      <div class="text">
        <p>Give birth to kids of your own. Why not take the first step to see if your genotypesare compatible for the production of healthy babies?</p>
      </div>
      <div class="nextpage">
        <button><span>Next</span></button>
      </div>
    </div>

     <!-- The dots/circles -->
    <div class="dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>

  <script src="slider.js"></script>
</body>
</html>
